<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurant List</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <div class="container">
    <div class="jumbotron">
    <h1> Restaurant List</h1>
        </div>
  </div>

  <div class="container">
    {% if not restaurants %}
        <ul class="list-group">
          <li class="list-group-item list-group-item-info">
              No restaurant present.
          </li>
        </ul>
    {% else %}
        {% for r in restaurants %}
          <div class="row">
              <div class="col-md-6">
                  <a  href="{{ url_for('menu', restaurant_id=r.id) }}">{{r.name}}</a>
                  <button href="{{ url_for('edit_restaurant', restaurant_id=r.id) }}" data-restaurant-id="{{ r.id }}" class="edit-restaurant fa fa-pencil-square-o"></button>
              </div>
          </div>
        {% endfor %}
    {% endif %}
      <div class="row">
          <div class="col-md-3">
                <button class="btn btn-default" id="add-new">Add new restaurant</button>
          </div>
      </div>
  </div>

  <form id="add-new-form" class="form-horizontal" method="post" action="{{ url_for('new_restaurant') }}" style="display: none;">
      <div class="form-group">
          <div class="col-xs-3 control-label">Name</div>
          <div class="col-xs-5">
              <input type="text" class="form-control" name="name" />
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-3 col-xs-offset-9">
              <button type="submit" class="btn btn-default">Submit</button>
          </div>
      </div>
  </form>

  <form id="edit-restaurant-form" method="post"  action="{{ url_for('edit_restaurant') }}"
        class="form-horizontal" style="display: none;">
      <div class="form-group">
          <label class="col-xs-3 control-label">Name</label>
          <div class="col-xs-5">
              <input type="text" style="display: none;" name="id" />
              <input type="text" class="form-control" name="name"/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-xs-3 col-xs-offset-9">
              <button type="submit" class="btn btn-default">Update</button>
          </div>
      </div>
  </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <script>
      $(document).ready( function () {
        $('.edit-restaurant').click(function () {
            var restaurant_id = $(this).attr('data-restaurant-id');
            bootbox.dialog({
                title: "Edit Restaurant Name",
                message: $('#edit-restaurant-form'),
                show: true
            }).on('shown.bs.modal', function (){
                $('#edit-restaurant-form')
                        .show()
                        .find('[name="id"]').val(restaurant_id).end();
            }).on('hide.bs.modal', function (){
                $('#edit-restaurant-form').hide().appendTo('body');
            }).modal('show');

        });

        $('#add-new').click(function () {
           bootbox.dialog({
               title: 'Add New Restaurant',
               message: $('#add-new-form'),
               show: true,
           }).on('shown.bs.modal', function () {
              $('#add-new-form').show();
             }).on('hide.bs.modal', function () {
              $('#add-new-form').hide().appendTo('body');
             })
            .modal('show');
        });

      });
  </script>
  </body>
</html>
