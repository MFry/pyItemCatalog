<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Restaurant List</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel='stylesheet'>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1> Restaurant List</h1>
    </div>
</div>

<div class="container">
    <div id="reactTest"></div>
    <div id="restaurant-content">
        {% if not restaurants %}
        <ul class="list-group">
            <li class="list-group-item list-group-item-info">
                No restaurant present.
            </li>
        </ul>
        {% else %}
        {% for r in restaurants %}
        <div class="row">
            <div class="col-md-6">
                <a href="{{ url_for('menu', restaurant_id=r.id) }}">{{ r.name }}</a>
                <button href="{{ url_for('edit_restaurant', restaurant_id=r.id) }}"
                        data-restaurant-id="{{ r.id }}"
                        class="edit-restaurant fa fa-pencil-square-o"></button>
                <button data-restaurant-id="{{ r.id }}"
                        class="delete-restaurant glyphicon glyphicon-trash"></button>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-default" id="add-new">Add new restaurant</button>
        </div>
    </div>
</div>


<div id="ex-modal" style="display: none;">
    <div id="ex-form"></div>
</div>


<form id="add-new-form" class="form-horizontal" method="post" action="{{ url_for('new_restaurant') }}"
      style="display: none;">
    <div class="form-group">
        <div class="col-xs-3 control-label">Name</div>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-3 col-xs-offset-9">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

<form id="edit-restaurant-form" method="post" action="{{ url_for('edit_restaurant') }}"
      class="form-horizontal" style="display: none;">
    <div class="form-group">
        <label class="col-xs-3 control-label">Name</label>
        <div class="col-xs-5">
            <input type="text" style="display: none;" name="id"/>
            <input type="text" class="form-control" name="name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-3 col-xs-offset-9">
            <button type="submit" class="btn btn-default">Update</button>
        </div>
    </div>
</form>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.min.js"></script>
<!-- alpaca -->
<link type="text/css" href="//code.cloudcms.com/alpaca/1.5.18/bootstrap/alpaca.min.css" rel="stylesheet"/>
<script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.18/bootstrap/alpaca.min.js"></script>
<!-- jquery confirm -->
<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/2.5.1/jquery-confirm.min.css"
      rel="stylesheet"/>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/2.5.1/jquery-confirm.min.js"></script>
<!-- toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.css" rel="stylesheet"/>
<!-- react.js -->
<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<!-- ajax without jquery -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/jsx">
    /*** @jsx React.DOM */
    //TODO: Implement Browserify

    class RestaurantListContainer extends React.Component {

        constructor() {
            super();
            this.state = {
                restaurantItems: [],
            }
        }

        componentDidMount() {
            axios.get('/restaurants/json/').then((response) => {
                console.log(response);
                this.setState({
                    restaurantItems: response.data.results,
                });
            }).catch((error)=> {
                console.log(error);
            });
        }

        render() {
            return (
                    <RestaurantListView restaurants={this.state.restaurantItems}/>
            );
        }
    }

    class RestaurantListView extends React.Component {

        renderRestaurantItem(restaurant) {
            return <li>{restaurant.name}</li>
        }

        render() {
            return (
                    <ul>
                        <h3>React Test</h3>
                        {this.props.restaurants.map(
                                (restaurant, index) => {
                                    return (
                                            this.renderRestaurantItem(restaurant)
                                    );
                                })}
                    </ul>
            );
        }

    }

    ReactDOM.render(
            <RestaurantListContainer/>,
            document.getElementById('reactTest')
    );
</script>

<script>
    $(document).ready(function () {
        toastr.options = {
            closeButton: false,
            debug: false,
            "newestOnTop": false,
            "progressBar": false,
            "positionClass": "toast-bottom-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "2000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };


        if (localStorage.getItem('result')) {
            switch (localStorage.getItem('result')) {
                case 'success':
                    toastr.success(localStorage.getItem('message'));
                    break;

            }
            localStorage.clear();
        }
        /*
        $('.edit-restaurant').click(function () {
            var restaurant_id = $(this).attr('data-restaurant-id');
            bootbox.dialog({
                title: "Edit Restaurant Name",
                message: $('#edit-restaurant-form'),
                show: true
            }).on('shown.bs.modal', function () {
                $('#edit-restaurant-form')
                        .show()
                        .find('[name="id"]').val(restaurant_id).end();
            }).on('hide.bs.modal', function () {
                $('#edit-restaurant-form').hide().appendTo('body');
            }).modal('show');

         });
         */
        var edit_form;
        $('.edit-restaurant').click(function () {
            var restaurant_id = $(this).attr('data-restaurant-id');
            $.confirm({
                title: 'Edit Restaurant',
                onOpen: function () {
                    var self = this;
                    self.setContent('<div id="content-edit"></div>');
                    edit_form = $('#content-edit').alpaca({
                        'schema': {
                            'type': 'object',
                            'properties': {
                                'name': {
                                    'type': 'string',
                                    'title': 'Name'
                                }
                            }
                        }
                    });
                },
                content: function () {
                    return $.ajax({
                        url: '/restaurants/' + restaurant_id + '/json/',
                        method: 'get'
                    }).success(function (response) {
                        var t = response;
                        console.log('success')
                        //hack to keep alpaca rendered

                    }).error(function (response) {
                        console.log(response);
                    }).done(function (data) {
                        console.log(data);
                    });
                },
                //content: 'url:'+"{{url_for('static', filename='test.txt')}}",
                theme: 'material',
                confirm: function () {
                    toastr.info('Done');
                },
                cancel: function () {
                    toastr.info('Delete Cancelled');
                }
            });
        });

        $('.delete-restaurant').click(function () {
            var restaurant = $(this).attr('data-restaurant-id');
            $.confirm({
                title: 'Delete Confirmation',
                content: 'Are you sure you wish to delete?',
                theme: 'material',
                confirm: function () {
                    $.ajax({
                        url: '/restaurants/' + restaurant + '/delete/',
                        type: 'POST',
                        success: function () {
                            localStorage.setItem('result', 'success');
                            localStorage.setItem('message', 'Restaurant Deleted');
                            location.reload();
                        }

                    });
                },
                cancel: function () {
                    toastr.info('Delete Cancelled');
                }
            })
        });

        $('#add-new').click(function () {
            $.confirm({
                title: 'Add New Restaurant',
                theme: 'material',
                content:
                '<form id="add-res">    <div class="add-restaurant form-group">' +
                '<label class="col-xs-3 control-label">Name</label>' +
                '        <div class="col-xs-5">' +
                '<input type="text" class="form-control" name="name"/>' +
                '        </div>' +
                '</div> </form>',
                confirm: function () {
                    $.ajax({
                        url: '/restaurants/new/',
                        type: 'POST',
                        data: $('#add-res').serialize(),

                        success: function () {
                            localStorage.setItem('result', 'success');
                            localStorage.setItem('message', 'Added new Restaurant');
                            location.reload();
                        }
                    });
                },
                cancel: function () {
                    toastr.info('Create Cancelled');
                }
            });
        });
    });
</script>
</body>
</html>
